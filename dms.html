<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dms.css">
    <title>Private Messaging</title>
</head>
<body>
    <header>
        <h1>Private Messaging</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for users" id="searchInput">
            <button id="searchButton">Search</button>
        </div>
    </header>

    <div class="main-container">
        <div class="user-list">
            <!-- User list will be displayed here -->
        </div>
        <div class="dm-window">
            <div class="dm-header">
                <!-- DM header (user's name) will be displayed here -->
            </div>
            <div class="dm-messages">
                <!-- DM messages will be displayed here -->
            </div>
            <div class="dm-input">
                <input type="text" id="messageInput" placeholder="Type a message">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="dms.js"></script>
</body>
</html>
